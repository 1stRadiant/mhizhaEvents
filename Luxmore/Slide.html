<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Auto Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .slide.active {
            display: flex; /* Changed to flex for centering memorial content */
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .memorial-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background: #1c1c1c; /* Darker background for the text slide */
        }

        .memorial-slide h1 {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .memorial-slide p {
            color: #fff;
            font-size: 28px;
            line-height: 1.8;
            font-weight: 300;
            max-width: 900px;
        }

        @media (max-width: 768px) {
            .memorial-slide h1 {
                font-size: 32px;
            }
            .memorial-slide p {
                font-size: 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .play-pause {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
        }

        .play-pause:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .counter {
            color: white;
            font-size: 16px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .indicator-dots {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 90%;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.4);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.05s linear;
            z-index: 101;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 102;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

        const container = document.querySelector('.slideshow-container');
        const loading = document.getElementById('loading');

        // Create and add the memorial slide first
        const memorialSlide = document.createElement('div');
        memorialSlide.className = 'slide memorial-slide active';
        memorialSlide.innerHTML = `
            <div style="font-family: 'Times New Roman', Times, serif; color: #e0e0e0; text-transform: uppercase;">
                <p style="font-size: clamp(1.2rem, 3vw, 1.5rem); letter-spacing: 2px; font-weight: 300; margin-bottom: 20px;">In Loving Memory Of</p>
                <h1 style="font-size: clamp(2rem, 6vw, 2.8rem); letter-spacing: 3px; font-weight: bold; margin-bottom: 30px; text-shadow: 0 0 5px rgba(255,255,255,0.5);">Luxmore Mizha,</h1>

                    A Wonderful Son, Loving Brother,<br>
                    Devoted Husband, Incredible Father<br>

                </p>
                <div style="margin-top: 30px; font-size: clamp(1.5rem, 4vw, 2rem); opacity: 0.7; transform: rotate(-15deg);">&#10047;</div>
            </div>
        `;
        container.appendChild(memorialSlide);
        
        // Generate image slides
        images.forEach((img, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            const imgElement = document.createElement('img');
            imgElement.src = baseUrl + img;
            imgElement.alt = `Image ${index + 1}`;
            slide.appendChild(imgElement);
            container.appendChild(slide);
        });

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        
        let isPlaying = true;
        let autoPlayTimeout;
        let progressInterval;
        const slideDelay = 4000; // 4 seconds for regular slides
        const memorialSlideDelay = 10000; // 10 seconds for the first slide
        let progress = 0;

        // Hide loading message
        loading.style.display = 'none';

        function showSlide(n) {
            if (n >= totalSlides) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = n;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');

            updateCounter();
            updateDots();
            resetProgress();

            if (isPlaying) {
                clearTimeout(autoPlayTimeout);
                playNext();
            }
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(n) {
            showSlide(n);
        }

        function updateCounter() {
            document.getElementById('counter').textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function createDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function playNext() {
            const currentDelay = (currentSlide === 0) ? memorialSlideDelay : slideDelay;
            autoPlayTimeout = setTimeout(() => {
                changeSlide(1);
            }, currentDelay);
        }

        function startAutoPlay() {
            if (isPlaying) return;
            isPlaying = true;
            playPauseBtn.innerHTML = '⏸ Pause';
            resetProgress();
            playNext();
        }

        function stopAutoPlay() {
            if (!isPlaying) return;
            isPlaying = false;
            playPauseBtn.innerHTML = '▶ Play';
            clearTimeout(autoPlayTimeout);
            stopProgress();
        }

        function togglePlayPause() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startProgress() {
            stopProgress();
            progress = 0;
            progressBar.style.width = '0%';
            const currentDuration = (currentSlide === 0) ? memorialSlideDelay : slideDelay;
            const intervalTime = 50; // Update every 50ms
            const increment = 100 / (currentDuration / intervalTime);

            progressInterval = setInterval(() => {
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
            }, intervalTime);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        function resetProgress() {
            stopProgress();
            if (isPlaying) {
                startProgress();
            } else {
                progressBar.style.width = '0%';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
            if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
            if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            btn.innerHTML = document.fullscreenElement ? '⛶ Exit Fullscreen' : '⛶ Fullscreen';
        });
        
        window.addEventListener('load', () => {
            if (window.location.hash === '#fullscreen') {
                setTimeout(() => toggleFullscreen(), 100);
            }
        });
        
        window.addEventListener('hashchange', () => {
            if (window.location.hash === '#fullscreen' && !document.fullscreenElement) {
                toggleFullscreen();
            }
        });

        // Initialize Slideshow
        createDots();
        updateCounter();
        resetProgress();
        playNext();
    </script>
