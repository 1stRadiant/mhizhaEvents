<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Auto Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .play-pause {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
        }

        .play-pause:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .counter {
            color: white;
            font-size: 16px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .indicator-dots {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 90%;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.4);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
            z-index: 101;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 102;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <div class="controls">
        <button class="nav-btn" onclick="changeSlide(-1)">← Prev</button>
        <button class="nav-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">⏸ Pause</button>
        <span class="counter" id="counter">1 / 35</span>
        <button class="nav-btn" onclick="changeSlide(1)">Next →</button>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        
        let isPlaying = true;
        let autoPlayInterval;
        let progressInterval;
        const slideDelay = 4000; // 4 seconds per slide
        let progress = 0;

        // Hide loading message once first image loads
        slides[0].querySelector('img').onload = function() {
            loading.style.display = 'none';
        };

        function showSlide(n) {
            if (n >= totalSlides) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = n;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');

            updateCounter();
            updateDots();
            resetProgress();
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(n) {
            showSlide(n);
        }

        function updateCounter() {
            document.getElementById('counter').textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function createDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function startAutoPlay() {
            isPlaying = true;
            playPauseBtn.innerHTML = '⏸ Pause';
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, slideDelay);
            startProgress();
        }

        function stopAutoPlay() {
            isPlaying = false;
            playPauseBtn.innerHTML = '▶ Play';
            clearInterval(autoPlayInterval);
            stopProgress();
        }

        function togglePlayPause() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startProgress() {
            progress = 0;
            progressInterval = setInterval(() => {
                progress += 0.5;
                progressBar.style.width = (progress / slideDelay * 100) + '%';
            }, 10);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        function resetProgress() {
            stopProgress();
            progress = 0;
            progressBar.style.width = '0%';
            if (isPlaying) {
                startProgress();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
            if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
            if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            }
        });

        // Initialize
        createDots();
        updateCounter();
        startAutoPlay();
    </script>
